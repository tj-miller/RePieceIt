services:
  db:
    image: postgres:16
    container_name: repieceit-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: repieceit
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: repieceit
    ports:
      - '5432:5432'
    volumes:
      - repieceit_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: repieceit-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - '5050:80'
    depends_on:
      - db

volumes:
  repieceit_data:
