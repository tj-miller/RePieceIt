name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ---------------------- Unit + Lint ----------------------
  unit-and-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # ---------- Backend ----------
      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Backend lint
        working-directory: backend
        run: npm run lint

      - name: Backend unit tests
        working-directory: backend
        run: npm test

      # ---------- Frontend ----------
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Frontend lint
        working-directory: frontend
        run: npm run lint

  # ---------------------- E2E with Playwright ----------------------
  e2e:
    runs-on: ubuntu-latest
    needs: unit-and-lint

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: repieceit
          POSTGRES_PASSWORD: repieceit
          POSTGRES_DB: repieceit_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U repieceit"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://repieceit:repieceit@localhost:5432/repieceit_e2e
      VITE_API_URL: http://localhost:3000/api
      PLAYWRIGHT_BASE_URL: http://localhost:5173

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # ---------- Backend for e2e ----------
      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Migrate + seed e2e DB
        working-directory: backend
        run: |
          npx prisma migrate deploy
          npx prisma db seed

      - name: Start backend (dev)
        working-directory: backend
        run: npm run dev &

      - name: Wait for backend to be ready
        run: |
          success=0
          for i in {1..20}; do
            echo "Waiting for backend (attempt $i)..."
            if curl -sS http://localhost:3000/api/accounts > /dev/null; then
              echo "Backend is up!"
              success=1
              break
            fi
            sleep 1
          done
          if [ "$success" -ne 1 ]; then
            echo "Backend did not become ready in time"
            exit 1
          fi

      # ---------- Frontend + Playwright ----------
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Start frontend (Vite dev)
        working-directory: frontend
        run: npm run dev -- --host 0.0.0.0 --port 5173 &

      - name: Wait for frontend to be ready
        run: |
          success=0
          for i in {1..20}; do
            echo "Waiting for frontend (attempt $i)..."
            if curl -sS http://localhost:5173 > /dev/null; then
              echo "Frontend is up!"
              success=1
              break
            fi
            sleep 1
          done
          if [ "$success" -ne 1 ]; then
            echo "Frontend did not become ready in time"
            exit 1
          fi

      - name: Install Playwright (browsers + deps)
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: frontend
        run: npx playwright test
